<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Embedded Image Example</title>
  <style>
    :root {
      --bg: #0b1020;
      --card: #141a32;
      --text: #e8ebff;
      --muted: #aab2d5;
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: radial-gradient(1200px 800px at 15% -10%, #1a2144, var(--bg));
      color: var(--text);
      display: grid;
      min-height: 100vh;
      place-items: center;
      padding: 28px;
    }
    .card {
      width: min(1100px, 100%);
      background: linear-gradient(180deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02)) padding-box,
                  linear-gradient(135deg, rgba(140,160,255,0.55), rgba(140,160,255,0.05)) border-box;
      border: 1px solid transparent;
      border-radius: var(--radius);
      box-shadow: 0 10px 40px rgba(0,0,0,0.35);
      overflow: hidden;
    }
    header {
      padding: 18px 22px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      display: flex;
      gap: 10px;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: clamp(16px, 2.5vw, 20px);
      font-weight: 650;
      letter-spacing: 0.2px;
    }
    header .meta {
      margin-left: auto;
      color: var(--muted);
      font-size: 12px;
    }
    .img-wrap {
      padding: 18px;
      background: rgba(20,26,50,0.35);
    }
    img {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      outline: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }
    figcaption {
      color: var(--muted);
      font-size: 12px;
      padding: 12px 4px 4px 4px;
    }
  </style>
</head>
